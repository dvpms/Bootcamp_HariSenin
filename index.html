<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IconicVibes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <a href="#" class="logo">
            <img src="images/Logo-nav.png" alt="IconicVibes">
        </a>
        <!-- Menu Icon -->
        <i class='bx bx-menu' id="menu-icon"></i>
        <!-- Links -->
        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Product</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#customer">Customers</a></li>        
        </ul>
        <!-- Icon -->
        <div class="header-icon">
            <i class='bx bx-cart-alt'></i>
            <i class='bx bx-search-alt-2' id="search-icon"></i>
        </div>
        <!-- Search Box -->
        <div class="search-box">
            <input type="search" name="" id="" placeholder="Search Here....">
        </div>
    </header>
    <!-- Home -->
    <section class="home" id="home">
        <div class="home-text">
            <h1>Hierarchy Studios</h1>
            <p>Temukan gaya unik Anda dalam koleksi eksklusif kami dan tampil trendi dengan koleksi busana terbaru</p>
            <a href="#" class="btn">Belanja sekarang</a>
        </div>
        <div class="home-img">
            <img src=".\images\Main-images.jpg" alt="">
        </div>
    </section>
    <!-- Copyright -->
    <div class="copyright">
        <p>&#169; Devcorps 2023</p>
    </div>
</body>
</html>
